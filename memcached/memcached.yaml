---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: memcached
  namespace: platinst
spec:
  replicas: 1
  template:
    metadata:
      name: memcached
      labels:
        name: memcached
        app: memcached
    spec:
      containers:
      - name: memcached
        image: frodenas/memcached
        imagePullPolicy: IfNotPresent
        env:
        - name: MEMCACHED_USERNAME
          valueFrom:
            configMapKeyRef:
              name: memcached-config
              key: username
        - name: MEMCACHED_PASSWORD
          valueFrom: 
            secretKeyRef:
              name: memcached-secrets
              key: password
        ports:
        - containerPort: 11211
      tolerations:
      - key: node-role.kubernetes.io/master
        effect: NoSchedule
---
apiVersion: v1
kind: Service
metadata:
  name: memcached
  namespace: platinst
  labels:
    app: memcached
spec:
  type: NodePort
  selector:
    app: memcached
  ports:
  - port: 11211
    targetPort: 11211
    nodePort: 32161
    protocol: TCP
