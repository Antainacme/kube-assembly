apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: kubernetes-dashboard
  namespace: kube-system
spec:
  tls:
  - hosts:
    - knoms.k8s.com
    secretName: loadblance
  rules:
  - host: knoms.k8s.com
    http:
      paths:
      - path: /dashboard/
        backend:
          serviceName: kubernetes-dashboard
          servicePort: 80
